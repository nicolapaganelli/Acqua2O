<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdviseMe - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 1rem;
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 2rem;
        }

        .login-logo img {
            max-width: 200px;
            height: auto;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .login-form input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(46, 156, 202, 0.1);
        }

        .login-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 156, 202, 0.2);
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="assets/icons/Logo Adviseme.jpg" alt="AdviseMe Logo">
            </div>
            <form class="login-form" id="loginForm" onsubmit="return checkPassword(event)">
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit">Access Website</button>
            </form>
            <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>
        </div>
    </div>

    <script>
        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const correctPassword = 'Acqua2O2024'; // You can change this password
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === correctPassword) {
                // Store authentication status in sessionStorage
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to main page
                window.location.href = 'main.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
            return false;
        }
    </script>
</body>
</html>
